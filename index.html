<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    @keyframes pulseGlow {
  0% { box-shadow: 0 0 5px #e91e63; }
  50% { box-shadow: 0 0 25px #e91e63; }
  100% { box-shadow: 0 0 5px #e91e63; }
}

#yesBtn {
  animation: pulseGlow 2s infinite;
}

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
     min-height: 100vh;
     height: auto;
     align-items: flex-start;
     padding: 40px 0;

      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 { color: #e91e63; }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #e91e63;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background-color: #9e9e9e;
      color: white;
      position: absolute;
    }

    .photos {
      
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .photos img {
      width: 100%;
      border-radius: 15px;
      margin-top: 10px;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
@media (max-width: 500px) {
  .container {
    padding: 25px;
  }

  h1 {
    font-size: 20px;
  }

  button {
    font-size: 14px;
    padding: 10px 18px;
  }
}

  </style>
</head>
<body>

  <audio id="bgMusic" loop>
   <source src="merebina.mp3" type="audio/mp3">
  </audio>


  <div class="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <div id="buttons" style="position:relative; height:80px;">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòè</button>
    </div>

    <div class="photos" id="photosSection">
      <h2>Yay! üíï You're my Valentine!</h2>
      <h2 id="loveMessage"></h2>
      <img src="aa.jpeg">
      <img src="bb.jpeg">
      <img src="cc.jpeg">
      <img src="dd.jpeg">
      <img src="ee.jpeg">
      <img src="ff.jpeg">
      <img src="gg.jpeg">
      <img src="hh.jpeg">

    </div>
  </div>

  <script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const photos = document.getElementById('photosSection');
  const buttonsDiv = document.getElementById('buttons');
  const question = document.getElementById('question');
  const music = document.getElementById("bgMusic");

  let scale = 1;
  let noClickCount = 0;

  const messages = [
    "Are you sure? üò¢",
    "Think again... ü•∫",
    "You'll regret this üòè",
    "Last chance! üíî",
    "Come onnnn üò≠",
    "Okay fine‚Ä¶ but really? üòÖ"
  ];

  // ‚úÖ YES BUTTON
 yesBtn.addEventListener('click', () => {

  music.play().catch(() => {});

  photos.style.display = 'block';
  photos.style.opacity = '0';

  setTimeout(() => {
    photos.style.transition = "opacity 1.5s ease";
    photos.style.opacity = '1';
  }, 50);

  buttonsDiv.style.display = 'none';
  question.style.display = 'none';

  // üéâ Confetti burst waves
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }, i * 300);
  }

  // ‚ú® Typing effect
  const message = "You just made me the happiest person alive üíñ";
  let i = 0;
  const loveMessage = document.getElementById("loveMessage");
  loveMessage.innerHTML = "";

  function typeEffect() {
    if (i < message.length) {
      loveMessage.innerHTML += message.charAt(i);
      i++;
      setTimeout(typeEffect, 50);
    }
  }

  typeEffect();

});


  // ‚úÖ FUNCTION TO MOVE NO BUTTON (PC + MOBILE)
  function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function handleNoInteraction(e) {
  if (e) e.preventDefault();

  noClickCount++;
  scale += 0.4;
  yesBtn.style.transform = `scale(${scale})`;

  const messageIndex = noClickCount % messages.length;
  question.textContent = messages[messageIndex];

  setTimeout(() => {
    moveNoButton();
  }, 100);
}

// Desktop
noBtn.addEventListener('mouseenter', handleNoInteraction);

// Mobile
noBtn.addEventListener('click', handleNoInteraction);

 
  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 6000);
  }

  setInterval(createHeart, 600);
</script>

</body>
</html>
